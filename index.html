<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dice Score</title>
    <script src="./nifti-reader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<div id="select" style="font-family:sans-serif">
    <h3>NIFTI-Reader-JS &mdash; JavaScript NIFTI Reader</h3>

    <p>Select a file: <input type="file" id="file" name="files" /></p>
    <hr />
</div>

<div id="results" style="font-family:sans-serif"></div>

<script type="text/javascript">

document.getElementById("file").addEventListener("change", handleFileSelect, false);

function readNIFTI(buf) {
    var header = nifti.readHeader(buf);

    var logger = document.getElementById("results");
    logger.innerText = header.toFormattedString();
}

function makeSlice(file, start, length) {
    var fileType = (typeof File);
    
    if (fileType === "undefined") {
        return null;
    }

    if (File.prototype.slice) {

        return file.slice(start, start + length);
    }

    if (File.prototype.mozSlice) {
        return file.mozSlice(start, length);
    }

    if (File.prototype.webkitSlice) {
        return file.webkitSlice(start, length);
    }

    return null;
}

function readFile(file) {
    var blob = makeSlice(file, 0, file.size);

    var reader = new FileReader();

    reader.onloadend = function (evt) {
        if (evt.target.readyState === FileReader.DONE) {
            //readNIFTI(evt.target.result);
            
            var byteArray = new Uint16Array(evt.target.result);
          
            var oReq = new XMLHttpRequest();
            oReq.open("GET", "./data/CMM-3.nii", true);
            oReq.responseType = "arraybuffer";

            oReq.onload = function (oEvent) {
                var arrayBuffer = oReq.response; 
                
                if (arrayBuffer) {
                    var byteArray2 = new Uint16Array(arrayBuffer);

                    dice_coefficient(byteArray, byteArray2);
                }
            };

            oReq.send(null);
         }
    };
    
    reader.readAsArrayBuffer(blob);
}

function dice_coefficient(input1, input2) {
    var intersection = 0;
    var vol1 = 0;
    var vol2 = 0;
    var dice = 0;
    var start = 176; // NIFTI header length (352 bytes)
  
    var bigrams1 = new Uint16Array(input1.byteLength);
    bigrams1 = makeSlice(input1, start, input1.byteLength);

    var bigrams2 = new Uint16Array(input2.byteLength);
    bigrams2 = makeSlice(input2, start, input2.byteLength);

    for (var i = 0; i < bigrams1.length; i++) {
       if ((bigrams1[i] > 0) && (bigrams2[i] > 0)) intersection++;
       if (bigrams1[i] > 0) vol1++;
       if (bigrams2[i] > 0) vol2++;
	}

    dice = (2.0 * intersection) / (vol1 + vol2);
    alert ("Dice score: "+ dice.toFixed(4));

    return dice;  
}

function handleFileSelect(evt) {
    const files = evt.target.files;

    readFile(files[0]);
}

</script>

</body>

</html>
