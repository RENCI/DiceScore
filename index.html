<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dice Score</title>
    <script src="./nifti-reader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col">            
            <div class="form-group">
                <label for="fileSelect1">Select first NIfTI file: </label>
                <input id="fileSelect1" type="file" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="fileSelect2">Select second NIfTI file: </label>
                <input id="fileSelect2" type="file" class="form-control-file">
            </div>
            <button id="button" type="button" class="btn btn-secondary" disabled>Compute Dice score</button>
            <div id="score"></div>
            <div id="results" class="mt-3"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
	
let byteArray1 = null;
let byteArray2 = null;

document.getElementById("fileSelect1").addEventListener("change", handleFileSelect1, false);
document.getElementById("fileSelect2").addEventListener("change", handleFileSelect2, false);
document.getElementById("button").addEventListener("click", handleButtonClick, false);

function readNIFTI(buf) {
    var header = nifti.readHeader(buf);

    var logger = document.getElementById("results");
    logger.innerText = header.toFormattedString();
}

function makeSlice(file, start, length) {
    var fileType = (typeof File);
    
    if (fileType === "undefined") {
        return null;
    }

    if (File.prototype.slice) {

        return file.slice(start, start + length);
    }

    if (File.prototype.mozSlice) {
        return file.mozSlice(start, length);
    }

    if (File.prototype.webkitSlice) {
        return file.webkitSlice(start, length);
    }

    return null;
}

function readFile(which, file) {
    const blob = makeSlice(file, 0, file.size);

    const reader = new FileReader();

    reader.onloadend = function (evt) {
        if (evt.target.readyState === FileReader.DONE) {
            //readNIFTI(evt.target.result);
            
            if (which === 1) {
                byteArray1 = new Uint16Array(evt.target.result);
            }
            else { 
                byteArray2 = new Uint16Array(evt.target.result);
            }

            if (byteArray1 && byteArray2) {
                document.getElementById("button").disabled = false;
            }
         }
    };

    reader.readAsArrayBuffer(blob);
}

function diceCoefficient(input1, input2) {
    var intersection = 0;
    var vol1 = 0;
    var vol2 = 0;
    var dice = 0;
    var start = 176; // NIFTI header length (352 bytes)
  
    var bigrams1 = new Uint16Array(input1.byteLength);
    bigrams1 = makeSlice(input1, start, input1.byteLength);

    var bigrams2 = new Uint16Array(input2.byteLength);
    bigrams2 = makeSlice(input2, start, input2.byteLength);

    for (var i = 0; i < bigrams1.length; i++) {
       if ((bigrams1[i] > 0) && (bigrams2[i] > 0)) intersection++;
       if (bigrams1[i] > 0) vol1++;
       if (bigrams2[i] > 0) vol2++;
	}

    dice = (2.0 * intersection) / (vol1 + vol2);

    return dice;  
}

function handleFileSelect1(evt) {
    const files = evt.target.files;

    if (files.length > 0) {        
        readFile(1, files[0]);
    }
}

function handleFileSelect2(evt) {
    const files = evt.target.files;

    if (files.length > 0) {        
        readFile(2, files[0]);
    }
}

function handleButtonClick() {
    updateScore(diceCoefficient(byteArray1, byteArray2));
}

function updateScore(score) {    
    var alert = document.getElementById("score");

    var alertClass = score >= 0.85 ? "alert-success" : score >= 0.5 ? "alert-warning" : "alert-danger";
    var message =  score >= 0.85 ? "Congratulations!" : score >= 0.5 ? "Almost there!" : "Keep trying!";
    
    alert.className = "alert " + alertClass + " mt-3";
    alert.textContent = "Score: " + score.toFixed(4) + " â€” " + message;
}

</script>

</body>

</html>
