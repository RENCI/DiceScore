<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Dice Score</title>
    <script type="text/javascript" src="/nifti-reader.js"></script>
</head>

<body>

<div id="select" style="font-family:sans-serif">
    <h3>NIFTI-Reader-JS &mdash; JavaScript NIFTI Reader</h3>

    <p>Select a file: <input type="file" id="file" name="files" /></p>
    <hr />
</div>

<div id="results" style="font-family:sans-serif"></div>

<script type="text/javascript">

document.getElementById('file').addEventListener('change', handleFileSelect, false);

function readNIFTI(name, buf) {

    var header = nifti.readHeader(buf);

    var logger = document.getElementById('results');
    logger.innerText = header.toFormattedString();
}

function makeSlice(file, start, length) {
    var fileType = (typeof File);
    
    if (fileType === 'undefined') {
        return function () {};
    }

    if (File.prototype.slice) {

        return file.slice(start, start + length);
    }

    if (File.prototype.mozSlice) {
        return file.mozSlice(start, length);
    }

    if (File.prototype.webkitSlice) {
        return file.webkitSlice(start, length);
    }

    return null;
}

function readFile(file) {

    var blob = makeSlice(file, 0, file.size);

    var reader = new FileReader();

    reader.onloadend = function (evt) {
        if (evt.target.readyState === FileReader.DONE) {
            readNIFTI(file.name, evt.target.result);
        }
    };

    reader.readAsArrayBuffer(blob);

            
    dice_coefficient(blob, blob);
}

function dice_coefficient(string1, string2) {
    var intersection = 0;
    var length1 = string1.size - 1;
    var length2 = string2.size - 1;
    var dice = 0;

    if(length1 < 1 || length2 < 1) return 0;

    var bigrams2 = [];
    for(var i = 0; i < length2; i++) {
    bigrams2.push(string2[i]);
    }

    for(var i = 0; i < length1; i++) {
    var bigram1 = string1[i];
    for(var j = 0; j < length2; j++) {
        if(bigram1 == bigrams2[j]) {
        intersection++;
        bigrams2[j] = null;
        break;
    }}} 


    dice = (2.0 * intersection) / (length1 + length2);
    alert ("Dice score:"+ dice);
    return dice;  
}

function handleFileSelect(evt) {

    var files = evt.target.files;

    readFile(files[0]);

}

</script>

</body>

</html>
